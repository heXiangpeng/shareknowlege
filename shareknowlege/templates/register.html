<!DOCTYPE html>
<html lang="en">
<head>
     {% load staticfiles %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册</title>
     <script src="{% static "amazeui/assets/js/jquery-1.11.2.min.js" %}"></script>
  <link rel="stylesheet" href="{% static "amazeui/assets/css/amazeui.css" %}"/>
  <link rel="stylesheet" href="../assets/css/common.min.css" />
  <link rel="stylesheet" href="{% static "amazeui/assets/css/other.min.css" %}" />
</head>
<body class="register-container">
  <div class="layout">
    <!--===========layout-header================-->
    
    



    <!--===========layout-container================-->
    <div class="register-box">
      <form action="" method="post" class="am-form" data-am-validator>
          {% csrf_token %}
        <fieldset>
          <legend>注册用户<p class="register-info">账号可以使用手机或者邮箱注册，但是仔细核对后，填入正确信息。</p></legend>

          <div class="am-form-group">
            <div class="am-g">
              <div class="am-u-md-2 am-padding-0 am-text-right">
                <label for="doc-vld-name-2" class="register-name">账号</label>
              </div>
              <div class="am-u-md-10">
                <input type="text" name="username" id="doc-vld-name-2" minlength="3"
                       placeholder="输入用户名（至少 3 个字符）" required/>
              </div>
            </div>
          </div>

          <div class="am-form-group">
            <div class="am-g">
              <div class="am-u-md-2 am-padding-0 am-text-right">
                <label for="doc-vld-pwd-1" class="register-pwd">密码</label>
              </div>
              <div class="am-u-md-10">
                <input type="password"  name="password" id="doc-vld-pwd-1" placeholder="6 位数字的密码" pattern="^\d{6}$" required/>
              </div>
            </div>
          </div>

          <div class="am-form-group">
            <div class="am-g">
              <div class="am-u-md-2 am-padding-0 am-text-right">
                <label for="doc-vld-pwd-2">确认密码</label>
              </div>
              <div class="am-u-md-10">
                <input type="password" name="verificationpass" id="doc-vld-pwd-2" placeholder="请与上面输入的值一致" data-equal-to="#doc-vld-pwd-1" required/>
              </div>
            </div>
          </div>


             <div class="am-form-group">
            <div class="am-g">
              <div class="am-u-md-2 am-padding-0 am-text-right">
                <label for="doc-vld-pwd-2">昵称</label>
              </div>
              <div class="am-u-md-10">
                <input type="text" name="realname" id="doc-vld-pwd-2" placeholder="输入昵称" data-equal-to="#doc-vld-pwd-1" required/>
              </div>
            </div>
          </div>

          <div class="am-g">
            <div class="am-u-md-10">
              <button class="am-btn am-btn-secondary" type="submit">注册</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

  </div>






</body>

</html>
